syntax = "proto3";
//当前目录的包名
package main;

import "Daily Practice/day/Grpc/grpc_upload/upload.proto";

//指定输出文件的目录，不加这个报错
option go_package = "/protoc";




service Proden{
  //添加rpc接口
  //定义add方法
  rpc add(Grodens) returns (Gou){}
}


//Grodens 请求结构
message Grodens{
  string name = 1;
  UploadStar up = 2;
}

//Gou响应结构
message Gou{
  string mess = 1;
}

