<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script charset="utf-8" src="htmlpage/vue.js" type="text/javascript"></script>
</head>

<body>
Title is {{.Title}}<br>
Content is {{.Content}}<br>
Author is {{.Author}}

<div id="app" style="background-color: #25ff35;">
  [[ message ]]
</div>
<script type="text/javascript">
  var app = new Vue({
    delimiters: ['[[', ']]'],
    el: "#app",
    data: {
      message: 'Hello Moon!'
    }
  })
</script>

</body>

</html>
