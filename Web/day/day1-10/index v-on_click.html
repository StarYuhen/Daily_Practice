<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>当前计数:{{number}}</h2>
    <!-- v-on监听，click表示点击，则v-on:click就是监听点击事件-->
    <!--
    //使用普通方法
    <button v-on:click="number++">增加</button>
    <button v-on:click="number--">减少</button>
    -->

    <!-- 使用函数方法-->
    <!--
    <button v-on:click="increases">增加</button>
    <button v-on:click="decreases">减少</button>
    -->

    <!-- 语法糖写法-->
    <button @click="increases">增加</button>
    <button @click="decreases">减少</button>
</div>
<script src="../../vue.js"></script>
<script>
    const  app=new Vue({
        el:'#app',//挂载元素
        data:{
            //定义数据
            number:0
        },
        methods:{
            //定义方法
            increases:function (){
                //增加
                console.log("increases被点击了");
                this.number++
            },
            decreases:function (){
                //减少
                console.log("decreases被点击了")
                this.number--
            }
        }
    })


</script>
</body>
</html>
